{% extends 'barrel_finder/base.html' %}
{% load django_bootstrap5 %}

{% block title %}{{ ad.name }}{% endblock %}

{% block content %}
<div class="card mb-3">
    <div class="card-header">
        <h5 class="card-title">
            {{ ad.name }}
        </h5>
    </div>
    <div class="card-body">
        <p class="card-text">
            {{ ad.description }}
        </p>
    </div>

    <div class="card-body">
        {{ad.url}}
    </div>

    <div class="card-footer">
        {% if ad.price %}
        Cena: {{ ad.price }} z≈Ç
        {% endif %}
    </div>
</div>

{% endblock %}
