{% load static %}

<div class="g-box row">
    <div class="image col-md-3">
        {% if ad.thumb %}
        <img src="/media/{{ ad.thumb }}" class="img-fluid br8px" alt="{{ ad.name }}">
        {% else %}
        <img src="{% static 'images/no-image.png' %}" alt="brak zdjęcia ogłoszenia" class="img-fluid br8px"/>
        {% endif %}
    </div>
    <div class="description col-md-9">
        <div class="row">
            <div class="col-md-6">
                <h5>
                    <a href="{% url 'ad' ad.slug %}">{{ ad.name }}</a>
                </h5>
            </div>
            <div class="col-md-6 text-end">
                <span>{{ ad.date }},</span>
                    <span>{{ ad.location }}</span>
            </div>
        </div>

        <div class="ad-details">
            <p>{{ ad.description }}</p>
            <div class="row">
                <div class="col">
                    <h6>{% if ad.price %}Cena: {{ ad.price }} zł{% endif %}</h6>
                </div>
                <div class="col text-end">
                    <a href="{% url 'ad' ad.slug %}" class="btn btn-secondary btn-sm">więcej</a>
                </div>
            </div>
        </div>
    </div>
</div>
